## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=4.1.0'
    
  espressif/aht20: '*'

  lvgl/lvgl: "~8.3.0"

  espressif/cmake_utilities:
    version: 0.*
    rules:  # will add "optional_component" only when all if clauses are True
      - if: "idf_version >=5.0"
      - if: "target in [esp32c2]"
